<div class="container">
<h1>Open Source Showcase</h1>
<!--<p>Quickly evaluate opensource solutions to make your city proud.</p>-->
<div class="row showcase">
  <div class="col-md-4"  ng-repeat="item in services">
      <div class="panel panel-primary" ng-click="evaluate(item.key);">
          <div class="panel-footer">
              <h4 class="text-center">{{item.title}}</h4>
          </div>
          <div class="panel-body text-center">
              <p class="img-wrapper"><img src="/images/showcase/{{item.img}}" title="{{item.title}} logo" width="100" /></p>
              <p>{{item.desc}}</p>
          </div>
          <div class="panel-footer">
              <a class="btn btn-lg btn-block btn-primary" ng-click="evaluate(item.key);">Try now</a>
          </div>
      </div>
  </div>
</div>
