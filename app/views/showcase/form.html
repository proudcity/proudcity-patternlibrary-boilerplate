<!--<div proudcity-header></div>-->
<div class="container">

<div class="row">
<div class="col-md-6">

  <div ng-include="getTemplate()"></div>

</div>


<div class="col-md-6"><div class="panel panel-primary" style="margin-top: 100px;">
  <div class="panel-footer">
    <h3>Launch your demo now</h3>
  </div>

  <form role="form" ng-submit="submit(site);">
    <h4>Your info</h4>
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Name *</label>
      <div class="col-sm-8 input-group">
        <input type="text" class="form-control" ng-model="site.name" placeholder="" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Email *</label>
      <div class="col-sm-8 input-group">
        <input type="email" class="form-control" ng-model="site.mail" placeholder="" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Position</label>
      <div class="col-sm-8 input-group">
        <input type="text" class="form-control" ng-model="site.position" placeholder="">
      </div>
    </div>

    <h4>Site info</h4>
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Location *</label>
      <div class="col-sm-8 input-group">
        <input class="form-control" type="text" g-places-autocomplete placeholder="Springfield, OR" ng-model="site.location" ng-change="changeLocation()" required />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Site name *</label>
      <div class="col-sm-8 input-group">
        <input type="text" class="form-control" id="name" ng-model="site.siteName" placeholder="" ng-model-options="{ debounce: 250 }" required>
      </div>
    </div>
    <div class="form-group" ng-class="machineNameClass">
      <label class="control-label col-sm-4" for="machine_name">URL *</label>
      <div class="col-sm-8 input-group">
        <input type="text" class="form-control" id="name" ng-model="site.machineName" placeholder="{{urlPlaceholder}}" ng-focus="machineNameFocused=true" required><div class="input-group-addon">.{{key}}.getproudcity.com</div>
      </div>
    </div>

    <div class="panel-footer text-center">
      <input type="submit" name="submit" value="Launch demo" class="btn btn-primary btn-lg">
    </div>

  </form>
 

</div></div>

</div><!-- /row -->

</div>
