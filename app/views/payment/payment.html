<div class="slide-left-2 column">
  <h3>Select payment type</h3>
  <ul class="angular-311-2col row">
    <li ng-repeat="item in nodes | orderBy: 'title'" class="col-sm-6 col-md-4 category-wrapper">
    
      <div class="row category">

        <div class="col-xs-2 col-md-2">
          <h4 ng-if="item.field_icon"><a href="" ui-sref="city.payments.type({nid: item.nid})" style="color: {{item.field_icon.color}}" class="fa {{item.field_icon.icon}}"></a></h4>
        </div>

        <div class="col-xs-10 col-md-10 top-category">
          <h4><a main-toggle="slide-left" href="" ui-sref="city.payments.type({nid: item.nid})" style="color: {{item.field_icon.color}}">{{item.title}}</a></h4>
        </div>

      </div>

    </li>
  </ul>
</div>

<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
